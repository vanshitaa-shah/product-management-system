<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./view-edit.js" type="module"></script>
    <script src="./validation.js" type="module"></script>
  </head>
  <body>
    <div class="container vh-100 vw-100">
      <h3 class="text-white text-center mt-3 fw-bold">View Product</h3>
      <div class="container main-container mt-1 bg-body-tertiary p-3">
        <h3 class="text-center">Product Info</h3>
        <input id="alertDisplay" class="invisible bg-transparent fs-6" readonly type="text">
        <div class="text-center">
          <img
            id="imgPreview"
            src="./images/img-2.png"
            width="100"
            height="100"
            alt=""
          />
        </div>
        <form id="productForm" autocomplete="off">
        <div class="row mt-5">
          <div class="form-group col mb-3">
            <label for="productName">Name<span>*</span></label>
            <input
              type="text"
              id="productName"
              name="name"
              class="form-control"
              placeholder="Enter Product Name Here"
              required
              readonly
            />
          </div>
          <div class="form-group col-12 mb-3">
            <label for="productDescription">Description</label>
            <textarea
              name="description"
              id="productDescription"
              class="form-control"
              placeholder="Enter Product Description Here"
              cols="30"
              rows="1"
              readonly
            ></textarea>
          </div>
          <div class="form-group col-12 mb-3">
            <label for="productPrice">Price<span>*</span></label>
            <input
              type="number"
              name="price"
              id="productPrice"
              class="form-control"
              placeholder="Enter Product Price Here"
              min="1"
              readonly
              required
            />
          </div>
          <div class="form-group col-12 invisible mb-3" id="photoUpload">
            <label for="productPrice">Image</label>
            <input
              type="file"
              name="photo"
              id="productPhoto"
              class="form-control w-100"
              readonly
            />
          </div>
          <div
            class="col-lg-12 mt-2 d-flex justify-content-center align-items-center"
          >
            <button class="btn btn-primary me-3" type="button" id="editBtn">Edit</button>
            <button
              class="btn btn-primary me-3 d-none"
              type="button"
              id="updateBtn"
            >
              Update
            </button>
            <button id="cancelBtn" type="button" class="btn btn-primary d-none">
              cancel
            </button>
            <a href="">
              <i class="fa-solid fa-circle-arrow-left fs-3" id="backBtn"></i>
            </a>
          </div>
        </div>
      </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
