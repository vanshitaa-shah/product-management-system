<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>

    <!------------ Bootstrap link ------------->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
    crossorigin="anonymous"
    />
    <!----------- Google fonts link ----------->
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!---------- Font Awesome link ------------->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    
    <!---------- external Stylesheet ---------->
    <link rel="stylesheet" href="style.css" />

    <!---------- Sweet Alert link ------------->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <!---------- external scripts ------------->
    <script src="./script.js" type="module"></script>
    <script src="./validation.js" type="module"></script>
  </head>

  <body>
    <!---------------- global container ---------------->
    <div class="container vh-100 vw-100" id="parentContainer">
      <h2 class="text-white text-center mt-3 fw-bold">
        Product Management System
      </h2>
    <!--------------- Form container ------------------->
      <div class="container mt-3 bg-body-tertiary p-3 position-relative">
        <h3 class="text-center">Product Details</h3>
        <input id="alertDisplay" class="invisible bg-transparent fs-6" readonly type="text">
        <form id="productForm" autocomplete="off">
          <div class="row mt-5">
            <div class="form-group col-md-6 mb-3">
              <label for="productName">Name<span>*</span></label>
              <input
                type="text"
                id="productName"
                name="name"
                class="form-control"
                placeholder="Enter Product Name Here"
                required
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="productDescription">Description</label>
              <textarea
                name="description"
                id="productDescription"
                class="form-control"
                placeholder="Enter Product Description Here"
                cols="30"
                rows="1"
              ></textarea>
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="productPrice">Price<span>*</span></label>
              <input
                type="number"
                name="price"
                id="productPrice"
                class="form-control"
                placeholder="Enter Product Price Here"
                min="0"
                step="0.01"
                required
              />
            </div>
            <div class="form-group col-md-6 mb-3">
              <label for="productPrice">Image</label>
              <div class="d-flex">
                <input
                  type="file"
                  name="photo"
                  id="productPhoto"
                  class="form-control"
                  accept="image/*"
                />
                <img
                  id="imgPreview"
                  src="./src/images/img.png"
                  width="50"
                  height="50"
                  alt=""
                />
              </div>
            </div>
            <div class="col-lg-12 mt-2 text-center">
              <button class="btn btn-primary me-3" type="submit" id="submitBtn">
                Add Product
              </button>
              <button class="btn btn-primary" id="resetBtn">Reset Data</button>
            </div>
          </div>
        </form>
      </div>
    <!------------ Product List container -------------->
      <div class="container mt-3 bg-body-tertiary p-2">

        <!-- Heading and search section -->
        <div class="container d-flex flex-wrap justify-content-between">
          <h3 class="flex-grow-1 me-2">Product List</h3>

          <!-- search bar -->
          <div class="search-bar bg-white d-flex align-items-center p-2">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search by Product ID"
              autocomplete="off"
            />
            <i
              class="fa-solid fa-magnifying-glass bg-white"
              id="search-btn"
            ></i>
          </div>
        </div>

        <!-- Product List section -->
        <div class="row mt-3 container">
          <div class="col-12 bg-body-tertiary">

            <!-- product table -->
            <table class="table text-center">
              <thead>
                <tr>
                  <th>ID
                    <i
                      class="fa-solid fa-sort"
                      data-column="id"
                      data-order="desc"
                    ></i>
                  </th>
                  <th>Image</th>
                  <th class="cursor-pointer">Name
                    <i
                      class="fa-solid fa-sort"
                      data-column="name"
                      data-order="desc"
                    ></i>
                  </th>
                  <th>Price
                    <i
                      class="fa-solid fa-sort"
                      data-column="price"
                      data-order="desc"
                    ></i>
                  </th>
                  <th>Action</th>
                </tr>
              </thead>

              <!-- Product list body for rendering -->
              <tbody id="product-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
